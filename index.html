<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Developer Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1abc9;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      margin: 0;
    }
    header p {
      color: #fff;
      margin: 0;
    }
    section {
      margin: 40px 0;
    }
    .skills {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .skills p {
      margin: 0;
    }
    .skills p a {
      color: #fff;
    }
    .skills p a:hover {
      color: #cccccc;
    }
    .contact {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .contact a {
      color: #fff;
      text-decoration: none;
    }
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>John Doe</h1>
    <p>Cloud Developer</p>
  </header>
  <section>
    <div class="skills">
      <p><a href="https://www.example.com/skills/python" target="_blank">Python</a></p>
      <p><a href="https://www.example.com/skills/aws" target="_blank">AWS</a></p>
      <p><a href="https://www.example.com/skills/docker" target="_blank">Docker</a></p>
      <p><a href="https://www.example.com/skills/kubernetes" target="_blank">Kubernetes</a></p>
      <p><a href="https://www.example.com/skills/cloudformation" target="_blank">AWS CloudFormation</a></p>
    </div>
  </section>
  <section>
    <div class="contact">
      <p><a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
      <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
    </div>
  </section>
</body>
</html>
